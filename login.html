<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
    <title>Login page</title>
</head>
<body>
    <div class="full-container">
        <div class="header-container">
            <div class="container">
                <div class="col-md-2 logo-container">
                    <img src="assets/img/logo.png" class="img-responsive" alt="">
                </div>
                <div class="col-md-10 navigation-bar">
                    <ul>
                        <li><a href="#">CPD providers</a></li>
                        <li><a href="#">Explore courses</a></li>
                        <li><a href="#">FAQs</a></li>
                        <li><a href="#"><span class="fa fa-search"></span></a></li>
                        <li><a href="#">Enroll today <span class="fa fa-graduation-cap"></span></a></li>
                    </ul>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="content-container">
           <div class="container">
               <div class="col-md-12">
                    <div class="col-md-9"></div>
                    <div class="col-md-3 enroll-form-container">
                        <h4>Sign in to start your session</h4>
                        <br>
                   <div class="signup-form">
                       <form action="#">
                           <input type="email" placeholder="email">
                           <br>
                           <input type="password" placeholder="password">
                           <button>Login</button>
                       </form>
                       <br>
                       <p>I dont have an account. <a href="#">Sign up</a></p>
                   </div>
               </div>
               </div>
           </div>
        </div>
    </div>
</body>
</html>
